<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Nathan - Handcrafted Knives</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Page Background Image */
        body {
            height: 100vh;
            background: url('https://github.com/Chrisp4bama/Perkins-Business/raw/main/photo1.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Main Title */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            opacity: 0.8; /* Semi-transparent */
        }

        /* Subtitle */
        h2 {
            font-size: 2rem;
            font-weight: lighter;
            text-align: center;
            opacity: 0.8; /* Semi-transparent */
            margin-bottom: 20px;
        }

        /* Fading Text */
        .fade {
            font-size: 1.5rem;
            text-align: center;
            animation: fadeInOut 3s infinite;
        }

        /* Fade-in and Fade-out Animation */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Christopher Nathan</h1>
    <h2>Handcrafted Knives</h2>
    <div class="fade">Coming Soon...</div>
</body>
</html>
